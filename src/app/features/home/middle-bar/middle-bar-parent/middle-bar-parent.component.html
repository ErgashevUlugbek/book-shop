<div class="middle-bar-parent">
  <div class="recent-releases">
    <h2>recent releases</h2>
    <div class="books-wrapper">
      <div class="single-book" *ngFor="let book of books | orderBy: 'byName':true">
        <a [routerLink]="['catalog/', book.id]"><img [src]="book.poster" alt="{{ book.id }}" /></a>
      </div>
    </div>
  </div>
  <app-bestsellers></app-bestsellers>
</div>
